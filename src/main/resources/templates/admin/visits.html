<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PetClinic</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/scrolling-nav.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script>
        $(document).ready(function(){
            $("#date").datepicker({
                format: 'mm/dd/yyyy',
                todayHighlight: true,
                autoclose: true
            });
        })
    </script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" th:href="@{/admin/users}">Użytkownicy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger active" th:href="@{/admin/visits}">Wizyty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" th:href="@{/admin/pets}">Zwierzaki</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>Panel Administratora</h1>
        <p class="lead">Zarządzanie wizytami</p>
    </div>
</header>
<div class="row justify-content-center">
    <div class="alert alert-success" role="alert" th:if="${message != null}" th:text="${message}">
    </div>
    <div class="alert alert-danger" role="alert" th:if="${errorMessage != null}" th:text="${errorMessage}">
    </div>
</div>

<div class="container">
    <div class="row">
        <button id="addPet"  type="button" class="btn btn-success"  data-toggle="modal" data-target="#addVisitModal">Nowa wizyta</button>

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">data</th>
                <th scope="col">godzina</th>
                <th scope="col">opis</th>
                <th scope="col">zakończona</th>
                <th colspan="2">akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v : ${visits}">
                <td th:text="${v.getId()}"></td>
                <td th:text="${v.getDate()}"></td>
                <td th:text="${v.getHour()}"></td>
                <td th:text="${v.getAnimal().getName()}"></td>
                <td th:text="${v.isCompleted()}"></td>
                <td>
                    <button id="delete" th:onclick="|setPetIdToDelete(${an.getId()})|" type="button" class="btn btn-danger"  data-toggle="modal" data-target="#deletePetModal">
                        Zakończ
                    </button>
                </td>

            </tr>
            </tbody>
        </table>

    </div>

</div>


<div class="modal fade" id="addVisitModal" tabindex="-1" role="dialog" aria-labelledby="addVisitModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addVisitModalLabel">Dodawanie Zwierzaka</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/visits}" th:object="${visit}" method="post">
                    <div class="form-group row">
                        <label for="description" class="col-4 col-form-label">opis</label>
                        <div class="col-8">
                            <input id="description" name="description" placeholder="opis" type="text" class="form-control here">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-4 col-form-label">Data</label>
                        <div class="col-8">
                            <input id="date" name="date" placeholder="MM/DD/YYY" type="text" class="form-control here">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pets" class="col-4 col-form-label">Zwierzę</label>
                        <div class="col-8">
                            <select id="pets" name="animal.id" class="custom-select" required="required">
                                <option th:each="p : ${pets}" th:text="${'Name: ' + p.getName() + ' | Właściciel: ' + p.getOwner().getLastName()}" th:value="${p.getId()}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="hours" class="col-4 col-form-label">Zwierzę</label>
                        <div class="col-8">
                            <select id="hours" name="hour" class="custom-select" required="required" onchange="">
                                <option th:each="p : ${pets}" th:text="${'Name: ' + p.getName() + ' | Właściciel: ' + p.getOwner().getLastName()}" th:value="${p.getId()}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-4 col-8">
                            <button name="submit" type="submit" class="btn btn-primary">Zarezerwuj</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
